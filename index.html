<!DOCTYPE html>

<meta charset="utf-8" />

<style>
  :root{ --bg:#f5f6f8; --panel:#fff; --line:#e5e7eb; --muted:#6b7280; --blue:#2563eb; --green:#16a34a; --pill:#f9fafb; }
  *{ box-sizing:border-box; font-family:system-ui,Segoe UI,Arial,sans-serif; }
  body{ margin:0; background:var(--bg); color:#111; }
  header{ display:flex; align-items:center; gap:14px; padding:10px 14px; background:#fff; border-bottom:1px solid var(--line); position:sticky; top:0; z-index:5;}
  header img{ height:42px; }
  .title{ font-weight:700; font-size:20px; margin-right:auto; }
  .badge{ border:1px solid var(--line); background:#fff; padding:6px 10px; border-radius:999px; font-size:13px; }
  .wrap{ max-width:1100px; margin:18px auto; padding:0 14px 80px; }
  .card{ background:var(--panel); border:1px solid var(--line); border-radius:12px; padding:14px; margin:12px 0; }
  h3{ margin:6px 0 10px; font-size:16px; }
  label{ display:block; font-size:12px; color:var(--muted); margin:6px 0 4px; }
  input, select{ width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; font-size:15px; }
  .rowTop{ display:grid; grid-template-columns:140px 1fr; gap:10px; align-items:end; }
  .rowBottom{ display:grid; grid-template-columns:170px 150px 220px 160px; gap:10px; align-items:end; }
  .btn{ padding:10px 14px; border:1px solid #d1d5db; border-radius:10px; background:#fff; cursor:pointer; }
  .btn.blue{ background:var(--blue); color:#fff; border-color:var(--blue); }
  .btn.green{ background:var(--green); color:#fff; border-color:var(--green); }
  .pill{ background:var(--pill); border:1px solid var(--line); padding:6px 10px; border-radius:999px; font-size:13px; }
  .muted{ color:var(--muted); }
  .hidden{ display:none !important; }

  .modal{ position:fixed; inset:0; background:rgba(0,0,0,.5); display:flex; align-items:center; justify-content:center; z-index:50;}
  .modal .inner{ width:100%; max-width:420px; background:#fff; border-radius:14px; padding:18px; border:1px solid var(--line); text-align:center;}
  .spinner{ width:18px; height:18px; border:3px solid #e5e7eb; border-top-color:#2563eb; border-radius:50%; animation:sp .9s linear infinite; display:inline-block; margin-right:8px; vertical-align:middle;}
  @keyframes sp{to{transform:rotate(360deg)}}

  .two-pay{ display:grid; grid-template-columns:150px 150px 150px 150px; gap:10px; margin-top:10px; }
  @media (max-width:720px){ .two-pay{ grid-template-columns:1fr 1fr; } }
</style>
</head>
<body>
<header>
  <img src="logo.png" alt="Ã“ptica Cristal">
  <div class="title">Emitir Comprobante v2 </div>
  <div class="badge">ðŸ“… <span id="hoy"></span></div>
  <div class="badge">ðŸ‘¤ <b id="empName">â€”</b></div>
  <button class="btn" id="btnCambiar">Cambiar empleado</button>
</header>

<div class="wrap">

  <section class="card">
    <h3>Datos del Comprobante </h3>
    <div class="pill">Fecha: <span id="fechaHoy" style="margin-left:6px"></span></div>
  </section>

  <section class="card">
    <h3>Conceptos a facturar</h3>

    <div class="rowTop">
      <div>
        <label>CÃ³digo</label>
        <input id="inpCodigo" placeholder="EscaneÃ¡ o escribÃ­ y Tab/Enter">
      </div>
      <div>
        <label>DescripciÃ³n</label>
        <input id="inpDesc" placeholder="Se completa desde Stock (editable)">
      </div>
    </div>

    <div class="rowBottom" style="margin-top:10px">
      <div>
        <label>Rubro (obligatorio)</label>
        <select id="inpRubro" required>
          <option value="">â€” Elegir rubro â€”</option>
          <option>Receta</option>
          <option>Lentes de contacto</option>
          <option>LÃ­quidos LC</option>
          <option>Reparaciones y varios</option>
          <option>Sol</option>
          <option>Fotos y pilas</option>
        </select>
      </div>
      <div>
        <label>Precio Unit.</label>
        <!-- Cambiado a text para poder formatear con puntos -->
        <input type="text" id="inpUnit" inputmode="numeric" placeholder="0" autocomplete="off">
      </div>
      <div>
        <label>Forma de pago</label>
        <select id="fdp" required>
          <option value="">â€” Elegir forma de pago â€”</option>
          <option>EFECTIVO</option>
          <option>MERCADOPAGO</option>
          <option>TRANSFERENCIA</option>
          <option>TARJETA DE CRÃ‰DITO</option>
          <option>TARJETA DE DEBITO</option>
          <option>LINK DE PAGO</option>
          <option value="__2__">2 MEDIOS DE PAGO</option>
        </select>
      </div>
      <div>
        <label style="visibility:hidden">â€”</label>
        <button class="btn blue" id="btnAgregar">Registrar venta</button>
      </div>
    </div>

    <!-- Solo aparece si se elige "2 MEDIOS DE PAGO" -->
    <div id="twoPayBox" class="two-pay hidden">
      <div>
        <label>Forma de pago 1</label>
        <select id="fdp1">
          <option value="">â€” Elegir â€”</option>
          <option>EFECTIVO</option>
          <option>MERCADOPAGO</option>
          <option>TRANSFERENCIA</option>
          <option>TARJETA DE CRÃ‰DITO</option>
          <option>TARJETA DE DEBITO</option>
          <option>LINK DE PAGO</option>
        </select>
      </div>
      <div>
        <label>Monto 1</label>
        <input type="text" id="monto1" inputmode="numeric" placeholder="0" autocomplete="off">
      </div>
      <div>
        <label>Forma de pago 2</label>
        <select id="fdp2">
          <option value="">â€” Elegir â€”</option>
          <option>EFECTIVO</option>
          <option>MERCADOPAGO</option>
          <option>TRANSFERENCIA</option>
          <option>TARJETA DE CRÃ‰DITO</option>
          <option>TARJETA DE DEBITO</option>
          <option>LINK DE PAGO</option>
        </select>
      </div>
      <div>
        <label>Monto 2 (auto)</label>
        <input type="text" id="monto2" inputmode="numeric" placeholder="0" readonly>
      </div>
    </div>

    <div style="margin-top:10px">
      <label>Observaciones</label>
      <input id="obs" placeholder="">
    </div>

    <div id="msgLinea" class="muted" style="margin-top:8px"></div>
  </section>

  <section class="card">
    <h3>Ãšltimas ventas (3)</h3>
    <div id="ultimas" class="muted">â€”</div>
  </section>

  <section class="card hidden" id="panelRetiros">
    <h3>Retiros / Ingresos y Cierre (autorizado)</h3>
    <div style="display:grid; grid-template-columns: 1fr 1fr 2fr 140px; gap:10px; margin-bottom:10px;">
      <div>
        <label>Tipo</label>
        <select id="tipoMov">
          <option>Retiro de caja</option>
          <option>Ingreso a caja</option>
          <option>Pago proveedor</option>
        </select>
      </div>
      <div>
        <label>Monto</label>
        <input type="text" id="montoMov" inputmode="numeric" placeholder="0">
      </div>
      <div>
        <label>DescripciÃ³n</label>
        <input id="descMov" placeholder="Motivo">
      </div>
      <div>
        <label style="visibility:hidden">â€”</label>
        <button class="btn" id="btnMov">Registrar</button>
      </div>
    </div>

    <div style="display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap">
      <div>
        <label>Fecha del cierre</label>
        <input type="date" id="cierreDate">
      </div>
      <button class="btn green" id="btnCierre">Cierre del dÃ­a (PDF)</button>
      <div id="msgMov" class="muted" style="margin-left:auto"></div>
    </div>
  </section>

</div>

<!-- Modal LOGIN -->
<div class="modal" id="loginModal">
  <div class="inner">
    <h3>Ingresar empleado</h3>
    <p class="muted">EscribÃ­ tu inicial <b>cÃ³digo</b></p>
    <label>CÃ³digo de empleado</label>
    <input id="empCode" placeholder="">
    <div style="display:flex; justify-content:flex-end; margin-top:12px;">
      <button class="btn" id="btnLogin">Entrar</button>
    </div>
    <p id="loginMsg" class="muted"></p>
  </div>
</div>

<!-- Modales de progreso -->
<div class="modal hidden" id="findModal" aria-hidden="true">
  <div class="inner" style="max-width:360px;">
    <div class="spinner"></div>
    <b>Buscando artÃ­culoâ€¦</b>
    <p class="muted" style="margin:8px 0 0">Consultando el Stock</p>
  </div>
</div>
<div class="modal hidden" id="movModal" aria-hidden="true">
  <div class="inner" style="max-width:360px;">
    <div class="spinner"></div>
    <b>Registrando movimientoâ€¦</b>
    <p class="muted" style="margin:8px 0 0">Guardando en Caja</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbx36_Ah7AKhxFP3hG-AVpuYZWv1fSQh5iovuclHDEBIQfP-j9GRHqGBik_181ScRP5xJA/exec';
const WITHDRAW_AUTH = ['JU','JI'];

const qs = s => document.querySelector(s);
const money = n => new Intl.NumberFormat('es-AR',{style:'currency',currency:'ARS',maximumFractionDigits:0}).format(Number(n||0));

/* ===== Empleado (memoria) ===== */
let CURRENT_EMP = null;
function setEmp(emp){
  CURRENT_EMP = { codigo: String(emp.codigo||'').toUpperCase(), nombre: emp.nombre||'' };
  qs('#empName').textContent = CURRENT_EMP.nombre || 'â€”';
  toggleAutorizados();
}
function clearEmp(){ CURRENT_EMP = null; qs('#empName').textContent = 'â€”'; toggleAutorizados(); }
function getEmp(){ return CURRENT_EMP; }

/* ===== Modales ===== */
function showLogin(){ clearEmp(); qs('#loginModal').classList.remove('hidden'); qs('#empCode').value=''; qs('#loginMsg').textContent=''; setTimeout(()=>qs('#empCode').focus(),120); }
function hideLogin(){ qs('#loginModal').classList.add('hidden'); }
function showFinding(){ qs('#findModal').classList.remove('hidden'); }
function hideFinding(){ qs('#findModal').classList.add('hidden'); }
function showMov(){ qs('#movModal').classList.remove('hidden'); }
function hideMov(){ qs('#movModal').classList.add('hidden'); }

/* ===== API ===== */
async function apiGet(p){ const r=await fetch(API_URL+'?'+new URLSearchParams(p).toString()); return r.json(); }
async function apiPost(payload){ const r=await fetch(API_URL,{method:'POST', body:JSON.stringify(payload)}); return r.json(); }

/* ===== Formato en vivo (puntos cada mil) ===== */
const nf = new Intl.NumberFormat('es-AR'); // sin decimales

function onlyDigits(v){ return (v||'').replace(/\D+/g,''); }

function setFormatted(el, digits){
  if(digits===''){ el.value=''; el.dataset.raw=''; return; }
  const n = parseInt(digits,10);
  el.dataset.raw = String(n);
  el.value = nf.format(n);
}

function getNumber(el){
  const raw = el.dataset.raw ?? '';
  if(raw!=='') return parseInt(raw,10);
  const d = onlyDigits(el.value);
  return d ? parseInt(d,10) : 0;
}

function attachMoneyMask(id){
  const el = qs(id);
  el.addEventListener('input', ()=>{
    const d = onlyDigits(el.value);
    setFormatted(el, d);
    if(id==='#inpUnit'){ recalcDosMedios(); }
  });
  el.addEventListener('blur', ()=>{
    const d = onlyDigits(el.value);
    setFormatted(el, d);
    if(id==='#inpUnit'){ recalcDosMedios(); }
  });
}

/* ===== Ãšltimas / Lookup ===== */
let SAVING=false;
function showSaving(){ Swal.fire({title:'Guardandoâ€¦',allowOutsideClick:false,didOpen:()=>Swal.showLoading()}); }
function closeSaving(){ Swal.close(); }

async function cargarUltimas(){
  const r = await apiGet({action:'ultimas', n:3});
  const el = qs('#ultimas');
  if(!r.ok || !r.data || r.data.length===0){ el.textContent='Sin ventas aÃºn.'; return; }
  el.innerHTML = r.data.map(u=>`<div class="pill" style="display:block;margin:6px 0">${u.hora} â€¢ ${u.emp} â€¢ ${u.fdp} â€¢ ${u.desc} â€¢ <b>${money(u.total)}</b></div>`).join('');
}

async function buscarStock(num){
  const r = await apiGet({action:'stock_get', num});
  return r.ok ? r.data : null;
}

async function lookupDesdeCodigo(e){
  if(e.key!=='Enter' && e.key!=='Tab') return;
  e.preventDefault();
  const code = (qs('#inpCodigo').value||'').trim();
  if(!code){ qs('#inpDesc').focus(); return; }
  showFinding();
  try{
    const it = await buscarStock(code);
    if(it){
      qs('#inpDesc').value = it.descripcion || '';
      setFormatted(qs('#inpUnit'), String(parseInt(it.precio||0,10)));
      recalcDosMedios();
    }
  } finally { hideFinding(); qs('#inpDesc').focus(); }
}

/* ===== Dos medios de pago (UI) ===== */
function toggleTwoPay(){
  const two = qs('#fdp').value === '__2__';
  qs('#twoPayBox').classList.toggle('hidden', !two);
  if(!two){
    qs('#fdp1').value=''; qs('#fdp2').value='';
    setFormatted(qs('#monto1'), ''); setFormatted(qs('#monto2'), '');
  }else{
    const total = getNumber(qs('#inpUnit'));
    setFormatted(qs('#monto1'), '0');
    setFormatted(qs('#monto2'), String(total));
  }
}

function recalcDosMedios(){
  if(qs('#fdp').value !== '__2__') return;
  const total = getNumber(qs('#inpUnit'));
  let m1 = getNumber(qs('#monto1'));
  if(m1<0) m1 = 0;
  if(m1>total) m1 = total;
  setFormatted(qs('#monto1'), String(m1));
  setFormatted(qs('#monto2'), String(Math.max(total - m1, 0)));
}

/* ===== Helpers ===== */
function limpiarCamposVenta(){
  qs('#inpCodigo').value=''; qs('#inpDesc').value='';
  setFormatted(qs('#inpUnit'), '');
  qs('#inpRubro').value=''; qs('#fdp').value=''; qs('#obs').value='';
  toggleTwoPay();
}

/* ===== Guardar venta ===== */
async function guardarVenta(){
  if(SAVING) return;
  const emp=getEmp(); if(!emp){ showLogin(); return; }

  const codigo=(qs('#inpCodigo').value||'').trim();
  const rubro =qs('#inpRubro').value;
  const desc  =(qs('#inpDesc').value||'').trim();
  const total =getNumber(qs('#inpUnit'));
  const fdpSel=qs('#fdp').value;
  const obs   =(qs('#obs').value||'').trim();

  if(!rubro){ Swal.fire('Falta rubro','ElegÃ­ un rubro.','warning'); qs('#inpRubro').focus(); return; }
  if(!fdpSel){ Swal.fire('Falta forma de pago','ElegÃ­ la forma de pago.','warning'); qs('#fdp').focus(); return; }
  if(!desc || total<=0){ Swal.fire('Faltan datos','CompletÃ¡ descripciÃ³n y precio > 0.','warning'); if(!desc) qs('#inpDesc').focus(); else qs('#inpUnit').focus(); return; }

  const descFinal = `${rubro}: ${desc}`.trim();

  try{
    SAVING=true; qs('#btnAgregar').disabled=true; showSaving();

    if(fdpSel !== '__2__'){
      const res = await apiPost({
        action:'venta_add',
        empleadoCodigo: emp.codigo,
        fdp: fdpSel,
        monto: total,
        numItem: codigo,
        precioItem: total,
        descripcion: descFinal,
        obs
      });
      if(!res.ok) throw new Error(res.error||'No se pudo guardar.');
    }else{
      const f1 = qs('#fdp1').value, f2 = qs('#fdp2').value;
      const m1 = getNumber(qs('#monto1')), m2 = getNumber(qs('#monto2'));
      if(!f1 || !f2){ throw new Error('ElegÃ­ ambas formas de pago.'); }
      if( (m1+m2) !== total ){ throw new Error('La suma de montos debe igualar el total.'); }

      const r1 = await apiPost({ action:'venta_add', empleadoCodigo: emp.codigo, fdp: f1, monto: m1, numItem: codigo, precioItem: total, descripcion: descFinal, obs });
      if(!r1.ok) throw new Error(r1.error||'No se pudo guardar el primer pago.');

      const r2 = await apiPost({ action:'venta_add', empleadoCodigo: emp.codigo, fdp: f2, monto: m2, numItem: codigo, precioItem: 0, descripcion: descFinal, obs });
      if(!r2.ok) throw new Error(r2.error||'No se pudo guardar el segundo pago.');
    }

    qs('#btnAgregar').disabled=false; SAVING=false; closeSaving();
    await cargarUltimas();
    limpiarCamposVenta();
    Swal.fire({icon:'success', title:'Venta registrada', timer:900, showConfirmButton:false});
    setTimeout(()=>{ showLogin(); }, 650);

  }catch(e){
    qs('#btnAgregar').disabled=false; SAVING=false; closeSaving();
    Swal.fire('Error', e.message||'No se pudo guardar.', 'error');
  }
}

/* ===== Panel retiros / cierre ===== */
function toggleAutorizados(){
  const emp=getEmp();
  const isAuth = !!(emp && WITHDRAW_AUTH.includes((emp.codigo||'').toUpperCase()));
  qs('#panelRetiros').classList.toggle('hidden', !isAuth);
}
async function registrarMov(){
  const emp=getEmp(); if(!emp){ showLogin(); return; }
  showMov();
  try{
    const monto = getNumber(qs('#montoMov'));
    const res=await apiPost({action:'mov_add', empleadoCodigo:emp.codigo, tipo:qs('#tipoMov').value, monto, descripcion:qs('#descMov').value.trim()});
    if(res.ok){ setFormatted(qs('#montoMov'), ''); qs('#descMov').value=''; Swal.fire({icon:'success', title:'Movimiento registrado', timer:1100, showConfirmButton:false}); }
    else{ Swal.fire('Error', res.error||'No se pudo guardar el movimiento','error'); }
  }catch(e){ Swal.fire('Error de red', e.message||'FallÃ³ la conexiÃ³n','error'); }
  finally{ hideMov(); }
}
async function generarCierre(){
  const emp=getEmp(); if(!emp){ showLogin(); return; }
  if(!WITHDRAW_AUTH.includes(emp.codigo)){ Swal.fire('No autorizado','','warning'); return; }
  const d=qs('#cierreDate').value||new Date().toISOString().slice(0,10);
  Swal.fire({title:'Generando PDFâ€¦',allowOutsideClick:false,didOpen:()=>Swal.showLoading()});
  try{
    const r=await apiGet({action:'cierre_pdf', code:emp.codigo, date:d});
    Swal.close();
    if(r.ok&&r.data&&r.data.url){ window.open(r.data.url,'_blank'); Swal.fire('Cierre generado', r.data.name||'Listo para imprimir','success'); }
    else{ Swal.fire('Error', (r&&r.error)||'No se pudo generar el PDF','error'); }
  }catch(e){ Swal.close(); Swal.fire('Error de red', e.message||'FallÃ³ la conexiÃ³n','error'); }
}

/* ===== Login ===== */
async function doLogin(){
  const code=(qs('#empCode').value||'').trim().toUpperCase();
  if(!code) return;
  qs('#loginMsg').textContent='Verificando empleado...';
  const r=await apiGet({action:'login', code});
  const m=qs('#loginMsg');
  if(r.ok){ setEmp(r.data); m.textContent=''; hideLogin(); qs('#inpCodigo').focus(); }
  else { m.textContent=r.error||'CÃ³digo invÃ¡lido'; }
}

/* ===== Init ===== */
function init(){
  const d=new Date();
  qs('#hoy').textContent=d.toLocaleDateString('es-AR',{weekday:'short',day:'2-digit',month:'2-digit',year:'numeric'});
  qs('#fechaHoy').textContent=d.toLocaleDateString('es-AR');

  // mÃ¡scaras de dinero
  attachMoneyMask('#inpUnit');
  attachMoneyMask('#monto1');
  attachMoneyMask('#monto2'); // aunque sea readonly, asegura formato si se setea por cÃ³digo
  attachMoneyMask('#montoMov');

  qs('#inpCodigo').addEventListener('keydown', lookupDesdeCodigo);
  qs('#inpDesc').addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); qs('#inpUnit').focus(); }});

  qs('#fdp').addEventListener('change', ()=>{ toggleTwoPay(); recalcDosMedios(); });
  qs('#monto1').addEventListener('input', recalcDosMedios);

  qs('#btnAgregar').onclick = guardarVenta;
  qs('#btnMov').onclick = registrarMov;
  qs('#btnCierre').onclick = generarCierre;

  qs('#btnLogin').onclick=doLogin;
  qs('#empCode').addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); doLogin(); }});
  qs('#btnCambiar').onclick=showLogin;

  // Atajo F9 para guardar
  document.addEventListener('keydown', (e)=>{
    if (e.key === 'F9' || e.keyCode === 120) { e.preventDefault(); guardarVenta(); }
  });

  showLogin();
  const modal = qs('#loginModal');
  new MutationObserver(()=>setTimeout(()=>qs('#empCode').focus(),120)).observe(modal,{attributes:true,attributeFilter:['class']});

  cargarUltimas();
}
init();
</script>
</body>
